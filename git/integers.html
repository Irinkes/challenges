<script>
    function listSquared(m, n) {
        var rawNums = [];
        for(var i=m; i<=n;i++) {
            rawNums[i] = i;
        }

        rawNums = rawNums.slice(1);

        var getNumsAndSums = function (num) {
            var sumDivisors = 0;
            var square;
            var sumDivisorsObj = {};
            for (i = 1; i <= num; i++) {
                if (num === 1) {
                    sumDivisors = 1;
                }
                else if (num % i === 0) {
                    square = i * i;
                    sumDivisors += square;
                }
            }

            if (Math.sqrt(sumDivisors) % 1 === 0) {
                sumDivisorsObj.num = num;
                sumDivisorsObj.sum = sumDivisors;
            }
            return sumDivisorsObj;
        }

        var removeEmpties = function(item) {
            return item.num !== undefined && item.sum !==undefined;
        };

        var filteredValues = rawNums.map(getNumsAndSums).filter(removeEmpties);

        var resultArray = [];
        for(i=0; i<filteredValues.length; i++) {
            resultArray[i] = [filteredValues[i].num, filteredValues[i].sum];
        }

        return resultArray;
    }

    console.log(listSquared(250, 500));
</script>
